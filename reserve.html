<style>
    h1{text-align: center;}
    h2{text-align: center;}
    form {
            display: grid;
            grid-template-columns: 150px 1fr; 
            grid-gap: 10px 20px;
            align-items: center;
            max-width: 600px; 
            margin: 0 auto;}
    input[type="submit"] {
            grid-column: span 2;
            text-align: center;
            padding: 10px;}
    label {
            text-align: right;
            padding-right: 10px;}
    input, select {
            width: 100%; 
            padding: 8px;
            box-sizing: border-box;}
</style>
<body>
    <h1>Reservation Form</h1>
    <h2>Please fill out the following form with your information.</h2>
    <form action="/submit" method="POST">
         <!-- Personal Information-->
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required>
        
        <!-- Contact Information-->
        <label for="PhoneNum">Phone Number:</label>
        <input type="number" id="PhoneNum" name="PhoneNum" maxlength="12" required>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" required>

        <!-- Date/Time of Reservation-->
        <label for="Date">Reservation Date:</label>
        <input type="date" id="Date" name="Date" required>
        <label for="Time">Time:</label>
        <input type="time" id="Time" name="Time" min="09:00" max="18:00" required>

        <!-- Salesperson and Car selection-->
        <label for="Salesman">Desired Sales Associate:</label>
        <select id="Salesman" name="Salesman" required>
            <option value="">Please select the desired associate.</option>
            <option value="Person1">Person A</option>
            <option value="Person2">Person B</option>
            <option value="Person3">Person C</option> </select>
        <label for="CarChoice">Desired Car:</label>
        <select id="CarChoice" name="CarChoice" required>
            <option value="">Please select the desired car</option>
            <option value="Car1">Car A</option>
            <option value="Car2">Car B</option>
            <option value="Car3">Car C</option> 
            <option value="Car4">Car D</option>
            <option value="Car5">Car E</option></select>
        
        <!-- Sunmission Button-->
        <input type="submit" value="Submit">
</body>

</html>
